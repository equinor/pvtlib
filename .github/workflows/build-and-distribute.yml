name: Build and Distribute

on:
  release:
    types: [published]

permissions: 
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Validate version match
      run: |
        SETUP_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        RELEASE_VERSION=${{ github.event.release.tag_name }}
        RELEASE_VERSION=${RELEASE_VERSION#v}
        
        echo "pyproject.toml version: $SETUP_VERSION"
        echo "GitHub release version: $RELEASE_VERSION"
        
        if [ "$SETUP_VERSION" != "$RELEASE_VERSION" ]; then
          echo "❌ ERROR: Version mismatch!"
          echo "pyproject.toml version ($SETUP_VERSION) does not match GitHub release tag ($RELEASE_VERSION)"
          exit 1
        fi
        echo "✓ Version check passed!"

  build:
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        python -m build

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m pip install --upgrade twine
        twine upload dist/*