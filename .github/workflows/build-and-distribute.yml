name: Build and Distribute

on:
  workflow_run:
    workflows: ["Validate Version"]
    types: [completed]
    branches: [main]

permissions: 
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if validation workflow succeeded and this is a release event
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'release' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel setuptools  # Ensure wheel and setuptools are installed

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m pip install --upgrade twine
        twine upload dist/*